<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Metanode Layout Editor</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      html, body {
        height: 100%;
      }
      .rectangle.selected {
        border: 1px solid #33cc33;
      }
      .rectangle {
        min-height: 150px;
        border: 1px solid #C0C0C0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- page body -->
      <!-- controls -->
      <div class="row m-t-3">
        <div id="controls">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#horizontalSplitModal">Horizontal Split</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#verticalSplitModal">Vertical Split</button>
            </li>
            <li class="nav-item">
                <select id="nodeSelection" class="form-control">
                  <option selected>Select a Node</option>
                </select>  
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" type="submit" onclick="insertNode()">Insert</button>
            </li>

            <li class="nav-item">
              <button class="btn btn-primary" type="submit" onclick="deleteRectangle()" disabled>Delete</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" type="submit" onclick="loadConfiguration()">Configure</button>
             </li>
          </ul>
        </div>
      </div>

      <!-- layout view -->
      <div class="row m-t-3">
        <div id="knimeWebNode" class="container">
        </div>
      </div>
    </div>

    <!-- modal for the horizontal split button -->
    <div class="modal fade" id="horizontalSplitModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" arialabel="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Horizontal Split</h4>
          </div>
          <div class="modal-body">
            <fieldset class="form-group">
              <label>Number of splits:</label>
              <select id="horizontalSplitNumber" class="form-control">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </fieldset>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="splitHorizontally()">OK</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" arialabel="Close">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for the vertical split button -->
    <div class="modal fade" id="verticalSplitModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" arialabel="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Vertical Split</h4>
          </div>
          <div class="modal-body">
            <fieldset class="form-group">
              <label>Number of splits:</label>
              <select id="verticalSplitNumber" class="form-control" onchange="updateColumnWidthText()">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </fieldset>
            <p id="columnWidthText">"Width: 6/12"</p>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="splitVertically()">OK</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" arialabel="Close">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for loading the configuration  -->
    <div class="modal fade" id="loadConfigurationModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" arialabel="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="configModalTitle">Layout view settings for nodeID: </h4>
          </div>
          <div class="modal-body">
            <fieldset class="form-group">
              <label>Resize Method:</label>
              <select id="resizeMethod" class="form-control">
                <option value="viewBodyOffset">viewBodyOffset</option>
                <option value="viewBodyScroll">viewBodyScroll</option>
                <option value="viewDocumentElementOffset">viewDocumentElementOffset</option>
                <option value="viewDocumentElementScroll">viewDocumentElementScroll</option>
                <option value="viewMax">viewMax</option>
                <option value="viewMin">viewMin</option>
                <option value="viewGrow">viewGrow</option>
                <option value="viewLowestElement">viewLowestElement</option>
                <option value="viewTaggedElement">viewTaggedElement</option>
                <option value="viewLowestElementIEMAx">viewLowestElementIEMAx</option>
                <option value="aspectRatio16by9">aspectRatio16by9</option>
                <option value="aspectRatio4by3">aspectRatio4by3</option>
                <option value="manual">manual</option>
              </select>
            </fieldset> 

            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-md-6 col-sm-6 col-xs-6"> 
                <fieldset class="form-group">
                  <label>Auto Resize:</label>
                  <input type="checkbox" id="autoResize" class="form-control">
                </fieldset>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Enable Scrolling:</label>
                  <input type="checkbox" id="enableScrolling" class="form-control">
                </fieldset>
              </div>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-md-6 col-sm-6 col-xs-6"> 
                <fieldset class="form-group">
                  <label>Size Height:</label>
                  <input type="checkbox"  id="sizeHeight" class="form-control">
                </fieldset>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Size Width:</label>
                  <input type="checkbox" id="sizeWidth" class="form-control">
                </fieldset>
              </div>  
            </div>
            
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-md-6 col-sm-6 col-xs-6"> 
                <fieldset class="form-group">
                  <label>Resize Interval:</label>
                  <input type="text" id="resizeInterval" class="form-control">
                </fieldset>
              </div>
            
              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Resize Tolerance:</label>
                  <input type="text" id="resizeTolerance" class="form-control">
                </fieldset>
              </div>
            </div>  

            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Minimum Width:</label>
                  <input type="text" id="minimumWidth" class="form-control">
                </fieldset>
               </div>

              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Maximum Width:</label>
                  <input type="text" id="maximumWidth" class="form-control">
                </fieldset>
              </div>  
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Minimum Height:</label>
                  <input type="text" id="minimumHeight" class="form-control">
                </fieldset>
              </div>  
            
              <div class="col-md-6 col-sm-6 col-xs-6">
                <fieldset class="form-group">
                  <label>Maximum Height:</label>
                  <input type="text" id="maximumHeight" class="form-control">
                </fieldset>
              </div>  
            </div>              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveConfiguration()">OK</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" arialabel="Close">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
    <script src="js/layoutEditor.js"></script>
    <!-- <script src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script> -->
  </body>
</html>
